<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Auction House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../styles/css/styles.css" />
    <script type="module" src="../src/pages/profile-page.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="main-header" id="header"></header>

    <main>
      <div class="profile-page">
        <div class="profile-page__banner">
          <div id="profileBanner" class="bg-light">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="profile-page__header">
            <div class="profile-page__top">
              <div
                class="profile-page__avatar bg-light rounded-circle"
                id="avatarImage2"
              >
                <div
                  class="spinner-border spinner-border-sm text-secondary"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <div class="profile-page__info">
                <h1 id="profileUsername">
                  <span class="placeholder col-6 bg-secondary"></span>
                </h1>
                <p class="email" id="profileEmail">
                  <span class="placeholder col-8 bg-secondary"></span>
                </p>
                <p class="bio" id="profileBio">
                  <span class="placeholder col-10 bg-secondary"></span>
                </p>
              </div>

              <div class="profile-page__meta">
                <div class="profile-page__credits">
                  <div class="value">
                    <i class="bi bi-coin"></i>
                    <span id="creditsEl">
                      <span class="placeholder col-3 bg-secondary"></span>
                    </span>
                  </div>
                  <div class="label">Available Credits</div>
                </div>

                <button class="btn btn-outline-primary" id="editProfileBtn">
                  <i class="bi bi-pencil"></i>
                  Edit Profile
                </button>
              </div>
            </div>

            <div
              class="profile-page__edit-form"
              id="editForm"
              style="display: none"
            >
              <form id="profileForm">
                <div class="form-row">
                  <div class="form-group">
                    <label for="editName" class="form-label">Name</label>
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="editName"
                      value="John Doe"
                    />
                  </div>

                  <div class="form-group">
                    <label for="editAvatar" class="form-label"
                      >Avatar URL</label
                    >
                    <input
                      type="url"
                      name="avatarUrl"
                      class="form-control"
                      id="editAvatar"
                      value="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop"
                      placeholder="https://example.com/avatar.jpg"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="editBanner" class="form-label">Banner URL</label>
                  <input
                    type="url"
                    name="bannerUrl"
                    class="form-control"
                    id="editBanner"
                    value="https://images.unsplash.com/photo-1557683316-973673baf926?w=1200&h=300&fit=crop"
                    placeholder="https://example.com/banner.jpg"
                  />
                </div>

                <div class="form-group">
                  <label for="editBio" class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    name="bio"
                    id="editBio"
                    rows="3"
                    placeholder="Tell us about yourself..."
                  >
Passionate collector and auction enthusiast</textarea
                  >
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                  <button
                    type="button"
                    class="btn btn-ghost"
                    id="cancelEditBtn"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="profile-page__tabs">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-tab="my-listings"
                  id="myListingsCount"
                >
                  My Listings
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-tab="my-bids" id="myBidsCount">
                  My Bids
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-tab="my-wins" id="myWinsCount">
                  My Wins
                </button>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="my-listings">
                <div class="profile-page__grid" id="myListings"></div>
              </div>

              <div class="tab-pane" id="my-bids">
                <div class="profile-page__grid" id="myBids"></div>
              </div>

              <div class="tab-pane" id="my-wins">
                <div class="profile-page__grid" id="myWins"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
