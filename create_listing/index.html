<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Auction House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script type="module" src="../src/pages/create-listing.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/css/styles.css" />
  </head>
  <body>
    <header class="main-header" id="header"></header>

    <main>
      <div class="listing-detail">
        <div class="container">
          <a
            href="profile.html"
            class="btn btn-ghost btn-sm listing-detail__back"
          >
            <i class="bi bi-arrow-left"></i>
            Back to Profile
          </a>

          <div class="listing-detail__details listing-detail__details--form">
            <h1 class="mb-4">Create New Listing</h1>

            <form id="createListingForm">
              <div class="form-group">
                <label for="title" class="form-label">Title *</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  id="title"
                  placeholder="Enter listing title"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description" class="form-label"
                  >Description *</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="5"
                  placeholder="Describe your item in detail..."
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Images *</label>
                <div id="mediaInputs">
                  <div class="media-group mb-3" data-media-index="0">
                    <div class="d-flex gap-2 align-items-start mb-2">
                      <div class="flex-grow-1">
                        <label class="form-label form-label--small"
                          >Image URL</label
                        >
                        <input
                          type="url"
                          name="imageUrl[]"
                          class="form-control media-url-input"
                          placeholder="https://example.com/image.jpg"
                          required
                        />
                      </div>
                      <div class="flex-grow-1">
                        <label class="form-label form-label--small"
                          >Image ALT Text</label
                        >
                        <input
                          type="text"
                          name="imageAlt[]"
                          class="form-control media-alt-input"
                          placeholder="Image description"
                          required
                        />
                      </div>
                      <div class="d-flex align-items-end">
                        <button
                          type="button"
                          class="btn btn-outline-danger btn-sm remove-media-btn remove-media-btn--hidden"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                    <div class="media-preview-container">
                      <img
                        class="media-preview img-thumbnail"
                        src=""
                        alt="Image preview"
                      />
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  id="addMediaBtn"
                >
                  <i class="bi bi-plus-lg"></i>
                  Add Another Image
                </button>
              </div>

              <div class="form-group">
                <label for="deadline" class="form-label"
                  >Auction Deadline *</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  name="endsAt"
                  id="deadline"
                  required
                />
              </div>

              <div class="form-group">
                <label for="tags" class="form-label">Tags (optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="vintage, camera, collectible (comma separated)"
                />
                <small class="form-text"
                  >Add tags separated by commas to help buyers find your
                  listing</small
                >
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">
                  Create listing
                </button>
                <a href="profile.html" class="btn btn-ghost">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
