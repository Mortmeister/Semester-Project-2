<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House - Browse Listings</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../styles/css/styles.css" />
    <script type="module" src="../src/pages/feed-page.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="main-header" id="header"></header>

    <main>
      <section class="hero py-5 text-center">
        <div class="container">
          <h1 class="hero__title">Welcome to Auction House</h1>
          <p class="hero__description">
            Discover unique treasures and bid your way to victory.
          </p>

          <div class="hero__search hero__search--narrow mt-4 mx-auto">
            <div class="search-bar d-flex align-items-center">
              <i class="bi bi-search search-bar__icon"></i>
              <input
                type="text"
                class="form-control ms-2"
                placeholder="Search listings..."
                id="searchForPosts"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="listings-section py-5">
        <div class="container">
          <div
            class="listings-section__header d-flex justify-content-between align-items-center"
          >
            <div>
              <h2>Active Listings</h2>
              <p class="text-muted" id="listingsCount">Loading...</p>
            </div>

            <select class="form-select w-auto" id="sortPostsEl">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="ending-soon">Ending Soon</option>
              <option value="ending-last">Ending last</option>
              <option value="most-bids">Most Bids</option>
            </select>
          </div>

          <div
            id="listingsSectionContainer"
            class="listings-section__grid mt-4"
          ></div>
          <div class="pagination d-flex justify-content-between">
            <button class="btn btn-primary" id="prevBtn">Previous</button>
            <span id="pageIndicator"></span>
            <button class="btn btn-primary" id="nextBtn">Next</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
