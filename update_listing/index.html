<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Update your auction listing on Auction House. Edit title, description, images, and deadline."
    />
    <title>Update Listing - Auction House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="../src/components/update-listing-form.mjs"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <header class="main-header" id="header"></header>

    <main>
      <div class="listing-detail">
        <div class="container">
          <a
            href="../profile/index.html"
            class="btn btn-ghost btn-sm listing-detail__back"
          >
            <i class="bi bi-arrow-left"></i>
            Back to Profile
          </a>

          <div class="listing-detail__details listing-detail__details--form">
            <h1 class="mb-4">Update Listing</h1>

            <form id="updateListingForm">
              <div class="form-group">
                <label for="title" class="form-label">Title *</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  id="title"
                  placeholder="Enter listing title"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description" class="form-label"
                  >Description *</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="5"
                  placeholder="Describe your item in detail..."
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Image URLs *</label>
                <div id="mediaInputs">
                  <div class="input-group mb-2">
                    <input
                      type="url"
                      id="imageUrl"
                      name="imageUrl"
                      class="form-control media-input"
                      placeholder="https://example.com/image.jpg"
                      required
                    />
                  </div>
                </div>
                <div class="mt-3">
                  <img
                    id="imageURLPreview"
                    src=""
                    alt="Image preview"
                    class="img-thumbnail media-preview media-preview--large"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Image ALT *</label>
                  <div id="mediaInputs">
                    <div class="input-group mb-2">
                      <input
                        type="text"
                        name="imageAlt"
                        id="imageAlt"
                        class="form-control media-input"
                        placeholder="Image description"
                        required
                      />
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  id="addMediaBtn"
                >
                  <i class="bi bi-plus-lg"></i>
                  Add Another Image
                </button>
              </div>

              <div class="form-group">
                <label for="deadline" class="form-label"
                  >Auction Deadline *</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  name="endsAt"
                  id="deadline"
                  required
                />
              </div>

              <div class="form-group">
                <label for="tags" class="form-label">Tags (optional)</label>
                <input
                  type="text"
                  class="form-control"
                  name="tags"
                  id="tags"
                  placeholder="vintage, camera, collectible (comma separated)"
                />
                <small class="form-text"
                  >Add tags separated by commas to help buyers find your
                  listing</small
                >
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">
                  Create listing
                </button>
                <a href="../profile/index.html" class="btn btn-ghost">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
