<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Auction House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      type="module"
      src="../src/components/updateListingForm.mjs"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles/css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <a href="../feed/index.html" class="app-header__brand">
          <div class="app-header__logo">AH</div>
          <span>Auction House</span>
        </a>

        <nav class="app-header__nav">
          <div class="app-header__credits">
            <i class="bi bi-coin"></i>
            <span>1000 Credits</span>
          </div>

          <a href="create-listing.html" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i>
            Create Listing
          </a>

          <div class="user-dropdown">
            <button class="app-header__user" id="userMenuButton">
              <img
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&h=400&fit=crop"
                alt="John Doe"
                class="app-header__avatar"
              />
              <span class="app-header__username">John Doe</span>
              <i class="bi bi-chevron-down"></i>
            </button>

            <div class="user-dropdown__menu" id="userMenu">
              <div class="user-dropdown__credits-mobile">
                <i class="bi bi-coin"></i>
                <span>1000 Credits</span>
              </div>
              <a href="profile.html" class="user-dropdown__item">
                <i class="bi bi-person"></i>
                Profile
              </a>
              <div class="user-dropdown__divider"></div>
              <a
                href="login.html"
                class="user-dropdown__item user-dropdown__item--danger"
              >
                <i class="bi bi-box-arrow-right"></i>
                Logout
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="listing-detail">
        <div class="container">
          <a
            href="profile.html"
            class="btn btn-ghost btn-sm listing-detail__back"
          >
            <i class="bi bi-arrow-left"></i>
            Back to Profile
          </a>

          <div
            class="listing-detail__details"
            style="max-width: 800px; margin: 0 auto"
          >
            <h1 class="mb-4">Update Listing</h1>

            <form id="updateListingForm">
              <div class="form-group">
                <label for="title" class="form-label">Title *</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  id="title"
                  placeholder="Enter listing title"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description" class="form-label"
                  >Description *</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="5"
                  placeholder="Describe your item in detail..."
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Image URLs *</label>
                <div id="mediaInputs">
                  <div class="input-group mb-2">
                    <input
                      type="url"
                      id="imageUrl"
                      name="imageUrl"
                      class="form-control media-input"
                      placeholder="https://example.com/image.jpg"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Image ALT *</label>
                  <div id="mediaInputs">
                    <div class="input-group mb-2">
                      <input
                        type="text"
                        name="imageAlt"
                        id="imageAlt"
                        class="form-control media-input"
                        placeholder="Image description"
                        required
                      />
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm"
                  id="addMediaBtn"
                >
                  <i class="bi bi-plus-lg"></i>
                  Add Another Image
                </button>
              </div>

              <div class="form-group">
                <label for="deadline" class="form-label"
                  >Auction Deadline *</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  name="endsAt"
                  id="deadline"
                  required
                />
              </div>

              <div class="form-group">
                <label for="tags" class="form-label">Tags (optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="vintage, camera, collectible (comma separated)"
                />
                <small class="form-text"
                  >Add tags separated by commas to help buyers find your
                  listing</small
                >
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">
                  Create listing
                </button>
                <a href="profile.html" class="btn btn-ghost">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
