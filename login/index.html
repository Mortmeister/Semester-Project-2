<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Auction House</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../styles/css/styles.css" />
    <script type="module" src="../src/main.mjs"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="main-header brand">
          <div class="main-header__logo">AH</div>
          <span>Auction House</span>
        </a>

        <nav class="main-header nav">
          <a href="./login/index.html" class="btn btn-ghost btn-sm">Login</a>
          <a href="./register/index.html" class="btn btn-primary btn-sm"
            >Register</a
          >
        </nav>
      </div>
    </header>

    <main>
      <div class="auth-page">
        <div class="auth-page container">
          <div class="auth-page header">
            <h1>Welcome Back</h1>
            <p>Login to your auction account</p>
          </div>

          <div class="auth-page card">
            <form class="auth-page form" id="loginForm">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="your.name@stud.noroff.no"
                  value="john.doe@stud.noroff.no"
                  required
                />
                <small class="form-text"
                  >Must be a valid @stud.noroff.no email address</small
                >
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <button class="btn btn-primary btn-block" type="submit">
                Login
              </button>
            </form>

            <div class="auth-page__footer">
              <p>
                Don't have an account?
                <a href="register.html">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
